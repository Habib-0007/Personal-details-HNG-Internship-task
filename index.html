<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/index.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      />
      <script src="js/index.js" defer></script>
      <title>Personal details</title>
   </head>
   <body>
      <section class="home">
         <div class="container">
            <h1 class="name" data-testid="slackDisplayName">
               Vision007
            </h1>
            <div class="image">
               <div class="inner-area">
                  <img
                     src="img/habib.jpg"
                     alt="Vision007"
                     data-testid="slackDisplayImage"
                  />
               </div>
            </div>
            <p data-testid="myTrack" class="track">
               Frontend track
            </p>
            <div class="date">
               <p class="today" data-testid="currentDayOfTheWeek"></p>
               <p class="utcDate" data-testid="currentUTCTime"></p>
            </div>
            <button>
               <a href="https://github.com/Habib-0007/Personal-details-HNG-Internship-task" class="github" data-testid="githubURL">
                  <i class="fa fa-github"></i>
                  GitHub URL
               </a>
            </button>
         </div>
      </section>
   </body>
</html>
